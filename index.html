<!DOCTYPE html>
<html>
    <head>
        <title>Project on Asynchronous Functions in JS.</title>
    </head>

<body style="background-color: burlywood; font-family: Arial, Helvetica, sans-serif;">
    <center>
        <h2><strong><u>Javascript async and await.</u></strong></h2>
        <h1 id="result"></h1>

        <script>
            async function add(a,b) {
                let response = await a + b;
                display(response);
            }
            function display(some) {
            document.getElementById("result").innerHTML = some;
            }
            add(10,8);
        </script>
    </center>
</body>
</html>
